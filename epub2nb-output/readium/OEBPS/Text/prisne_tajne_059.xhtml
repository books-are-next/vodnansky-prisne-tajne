			<p class="MLP_verse_-0-12--">Požadavky těla<br/>To je cos mi chtěla<br/>Tvoje krajně divoký<br/>bujný těla nároky<br/>Požadavky těla<br/>na mne na anděla<br/>Na anděla ochránce<br/>jemuž není do tance<br/>Bujný boky<br/>Bujný prsa<br/>Každá noha<br/>Jinak trsá<br/>Požadavky těla…?<br/>To zas bude mela</p>
