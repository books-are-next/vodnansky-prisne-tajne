		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-27" class="MLP_uroven2_basne">Tolerantní manžel</p>
			<p class="MLP_verse_-0-12--">Oddávat se mužům<br/>Byť na krátkou chvíli<br/>Řekni mi že můžu<br/>Můj manželi milý</p>
			<p class="MLP_verse_-0-12--">Řekni jim, že můžou<br/>Začínat si s&#160;Růžou<br/>Která se jim líbí<br/>Byť na krátkou chvíli</p>
			<p class="MLP_verse_-0-12--">No a&#160;když jsou v&#160;cíli<br/>Můj manželi milý<br/>Čerpám nové síly<br/>Na manželství s&#160;tebou</p>
			<p class="MLP_verse_-0-12--">Z&#160;něhož žena šílí<br/>Když polibky zebou</p>
